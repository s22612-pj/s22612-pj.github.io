<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Almendra&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amarante&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>

</head>
<body>

<div class="main-container">

    <div class="endgame">
        <div class="text">Remis</div>
        <button class="btn btn-danger" onclick="startGame()">Jeszcze raz</button>
    </div>


    <div class="main-game-container">

        <form class="form-inline justify-content-center">
            <div class="form-group m-3">
                <label for="game-type-select" style="color: #d82e29" class="mr-3">Wybierz typ gry:</label>
                <select id="game-type-select" class="form-control">
                    <option value="0">Graj z komputerem</option>
                    <option value="1">Graj z innym graczem</option>
                </select>
            </div>

            <button type="button" id="start-game-button" class="btn btn-outline-danger">Rozpocznij gre</button>
        </form>

        <div class="game-panel">
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>


            <script src="main.js"></script>
        </div>

    </div>

    <div class="chat-field">
        <div class="chat" id="messages-field">

        </div>

        <form class="d-flex flex-column">
            <div class="form-group">
                <label for="message-field"></label>
                <textarea placeholder="Wiadomość..." class="form-control" style="resize: none" rows="5"
                          id="message-field"></textarea>
            </div>

            <button type="button" id="send-message-button" class="btn btn-outline-primary ml-auto">Wyślij</button>
        </form>

    </div>

</div>

</body>
</html>
